<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #result {
            margin-top: 100px;
            padding: 15px;
            border-radius: 6px;
            background: #f2f2f2;
        }
    </style>
</head>
<body class="p-4">

    <h2>Frontend → Backend API Demo</h2>
    <p>This example fetches data from a backend</p>

    <button id="fetchBtn" class="btn btn-primary">Fetch Data</button>

    <div id="status" class="mt-3"></div>
    <div id="result"></div>

    <script>
        const button = document.getElementById("fetchBtn");
        const resultDiv = document.getElementById("result");
        const statusDiv = document.getElementById("status");

        button.addEventListener("click", async () => {
            statusDiv.innerHTML = "<span class='text-info'>Loading...</span>";
            resultDiv.innerHTML = "";

            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
                
                if (!response.ok) throw new Error("Network response was not ok");

                const data = await response.json();

                statusDiv.innerHTML = "<span class='text-success'>Data fetched successfully ✔</span>";

                resultDiv.innerHTML = `
                    <h5>Title:</h5>
                    <p>Frontend and Backend</p>
                    <h5>Body:</h5>
                    <p>Example of frontend and backend interaction</p>
                `;

            } catch (error) {
                statusDiv.innerHTML = `<span class='text-danger'>Error: ${error.message}</span>`;
            }
        });
    </script>

</body>
</html>
